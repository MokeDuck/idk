  <script>

function update() {

    var str = document.getElementById("input").value

    var res01 = str.replace(/a/gi, "ᚢ");

    var res02 = res01.replace(/b/gi, "ᚱ");

    var res03 = res02.replace(/c|k/gi, "ᚴ");

    var res04 = res03.replace(/d/gi, "ᚫ");
 
    var res05 = res04.replace(/e/gi, "ᚺ");

    var res06 = res05.replace(/f/gi, "ᛩ");

    var res07 = res06.replace(/g/gi, "ᚠ");

    var res08 = res07.replace(/h/gi, "ᛣ");

    var res09 = res08.replace(/i/gi, "ᛁ");

    var res10 = res09.replace(/j/gi, "ᛕ");

    var res11 = res10.replace(/l/gi, "ᛅ");

    var res12 = res11.replace(/m/gi, "ᛒ");

    var res13 = res12.replace(/n/gi, "ᛘ");

    var res14 = res13.replace(/o/gi, "Λ");

    var res15 = res14.replace(/p/gi, "ᚹ");

    var res16 = res15.replace(/q/gi, "ᚴ◊");

    var res17 = res16.replace(/r/gi, "ᛏ");

    var res18 = res17.replace(/s/gi, "❯");

    var res19 = res18.replace(/t/gi, "ᛚ");

    var res20 = res19.replace(/u/gi, "ᛟ");

    var res21 = res20.replace(/v/gi, "Я");

    var res22 = res21.replace(/w/gi, "◊");

    var res23 = res22.replace(/x/gi, "ᚴ❯");

    var res24 = res23.replace(/y/gi, "ᛋ");

    var res25 = res24.replace(/z/gi, "❯");

    

    document.getElementById("output").innerHTML = res25 + " ";

}

</script>

  <input id='input' type='text' oninput='update()'>
